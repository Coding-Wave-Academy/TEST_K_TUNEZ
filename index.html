    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0A0F0D',
              'brand-card': '#1A221F',
              'brand-green': '#1ED760',
              'brand-green-dark': '#1DB954',
              'brand-pink': '#B91D73',
              'brand-light-gray': '#B3B3B3',
              'brand-gray': '#535353',
            },
          },
        },
      }

    <style>
      /* Custom Range Slider Styles */
      input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
          background: transparent;
          cursor: pointer;
      }
      
      /* Webkit (Chrome, Safari) */
      input[type="range"]::-webkit-slider-runnable-track {
          background-color: #535353; /* Gray track */
          border-radius: 0.5rem;
          height: 0.25rem;
      }
      input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          margin-top: -5px; /* Centers thumb on track */
          background-color: #fff; /* White thumb */
          height: 14px;
          width: 14px;
          border-radius: 50%;
      }
      
      /* Firefox */
      input[type="range"]::-moz-range-track {
          background-color: #535353;
          border-radius: 0.5rem;
          height: 0.25rem;
      }
      input[type="range"]::-moz-range-thumb {
          background-color: #fff;
          border: none;
          border-radius: 50%;
          height: 14px;
          width: 14px;
      }

      /* Custom progress fill */
      .progress-slider {
          background-image: linear-gradient(#1ED760, #1ED760);
          background-repeat: no-repeat;
      }
    </style>
